$(function(){

     //e vr焦点图  
	 
	 //s 热门新车
	  var tabsSwiper = new Swiper('#swiper1',{

		  $("#tab1 .cur").removeClass('cur')
		  $("#tab1 a").eq(tabsSwiper.activeIndex).addClass('cur')  
		}
	  })
	  $("#tab1 a").on('touchstart mousedown',function(e){
		e.preventDefault()
		$("#tab1 .cur").removeClass('cur')
		$(this).addClass('cur')
		tabsSwiper.swipeTo( $(this).index() )
	  })
	  $("#tab1 a").click(function(e){
		e.preventDefault()
	  })
	  
	 //e 热门新车
	  //s 自媒体

	var r_btn=$(".cover_r");
	var l_txt=$(".cover_l").text();
	var r_txt=$(".cover_r").text();
	var main=$(".focus_main");
	var listmain=$(".listmain");
	var vrbox=$(".boxbg");
	var flas=1; //左 中 右 分别为 0 1 2

	l_btn.on(' mousedown',function(){
		if(flas==1){
			main.find(".z").removeClass("z"); 
			main.animate({left:"89%"},500,"",function(){$(".focus_l").addClass("z");})
			listmain.animate({left:"100%"},500,"",function(){})
			l_btn.hide();
			r_btn.show().text("回主屏");
			flas=0;
		}else{
			main.find(".z").removeClass("z");
			main.animate({left:"11%"},500,"",function(){$(".focus_m").addClass("z");});
			listmain.animate({left:"0"},500,"",function(){})
			r_btn.show().text(r_txt);
			l_btn.text(l_txt)
			flas=1;
			
		}
		
	})
	r_btn.on('mousedown',function(){
		if(flas==0){
			main.find(".z").removeClass("z");
			main.animate({left:"11%"},500,"",function(){$(".focus_m").addClass("z");});
			listmain.animate({left:"0"},500,"",function(){})
			l_btn.show().text(l_txt);
			r_btn.text(r_txt);
			flas=1;
		}else{
			main.find(".z").removeClass("z");
			main.animate({left:"-67%"},500,"",function(){$(".focus_r").addClass("z");});
			listmain.animate({left:"-100%"},500,"",function(){})
			r_btn.hide();
			l_btn.show().text("回主屏");
			flas=2;
			
		}

	})
	
	  
	//add

	navlist.eq(navnum).addClass("cur").siblings(".cur").removeClass("cur");

		e.preventDefault();
		var index=$(this).index();
		navtab.eq(index).addClass("cur").siblings(".cur").removeClass("cur");
	   navlist.eq(index).addClass("cur").siblings(".cur").removeClass("cur");
	})
})
